apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- parallelstore-pv.yaml
- parallelstore-pvc.yaml
- parallelstore-testing.yaml
- fio-config.yaml

images:
- name: fio
  newName: us-docker.pkg.dev/fsi-research-5/research-images/fio # Replace with your desired registry
  newTag: latest



configMapGenerator:
- literals:
  - STORAGECLASS=parallelstore-us-central1-b
  - PROJECT_ID=fsi-research-5
  - LOCATION=us-central1-b
  - INSTANCE_NAME=parallelstore-us-central1-b
  - STORAGE_SIZE=21000Gi
  - ACCESS_POINTS=10.176.0.68, 10.176.0.66, 10.176.0.67
  - NETWORK=research-vpc
  - MOUNT_LOCALITY=node
  - COMPLETIONS=1000
  - PARALLELISM=1000
  name: parallelstore-vars

replacements:
- source:
    kind: ConfigMap
    name: parallelstore-vars
    fieldPath: data.STORAGE_SIZE
  targets:
  - select:
      kind: PersistentVolume
    fieldPaths:
    - spec.capacity.storage
  - select:
      kind: PersistentVolumeClaim
    fieldPaths:
    - spec.resources.requests.storage

- source:
    kind: ConfigMap
    name: parallelstore-vars
    fieldPath: data.ACCESS_POINTS
  targets:
  - select:
      kind: PersistentVolume
    fieldPaths:
    - spec.csi.volumeAttributes.accessPoints

- source:
    kind: ConfigMap
    name: parallelstore-vars
    fieldPath: data.NETWORK
  targets:
  - select:
      kind: PersistentVolume
    fieldPaths:
    - spec.csi.volumeAttributes.network

- source:
    kind: ConfigMap
    name: parallelstore-vars
    fieldPath: data.MOUNT_LOCALITY
  targets:
  - select:
      kind: PersistentVolume
    fieldPaths:
    - spec.csi.volumeAttributes.mountLocality

# Volume handle specific replacement
- source:
    kind: ConfigMap
    name: parallelstore-vars
    fieldPath: data.PROJECT_ID
  targets:
  - select:
      kind: PersistentVolume
    fieldPaths:
    - spec.csi.volumeHandle
    options:
      delimiter: '/'
      index: 0
- source:
    kind: ConfigMap
    name: parallelstore-vars
    fieldPath: data.LOCATION
  targets:
  - select:
      kind: PersistentVolume
    fieldPaths:
    - spec.csi.volumeHandle
    options:
      delimiter: '/'
      index: 1
- source:
    kind: ConfigMap
    name: parallelstore-vars
    fieldPath: data.INSTANCE_NAME
  targets:
  - select:
      kind: PersistentVolume
    fieldPaths:
    - spec.csi.volumeHandle
    options:
      delimiter: '/'
      index: 2


- source:
    kind: ConfigMap
    name: parallelstore-vars
    fieldPath: data.STORAGECLASS
  targets:
  - select:
      kind: PersistentVolume
    fieldPaths:
    - spec.storageClassName
    options:
      delimiter: '-'
      index: 0
- source:
    kind: ConfigMap
    name: parallelstore-vars
    fieldPath: data.STORAGECLASS
  targets:
  - select:
      kind: PersistentVolumeClaim
    fieldPaths:
    - spec.storageClassName
    options:
      delimiter: '-'
      index: 0

- source:
    kind: ConfigMap
    name: parallelstore-vars
    fieldPath: data.INSTANCE_NAME
  targets:
  - select:
      kind: PersistentVolume
    fieldPaths:
    - metadata.name
    options:
      delimiter: '-'
      index: 0
- source:
    kind: ConfigMap
    name: parallelstore-vars
    fieldPath: data.INSTANCE_NAME
  targets:
  - select:
      kind: PersistentVolumeClaim
    fieldPaths:
    - metadata.name
    options:
      delimiter: '-'
      index: 0

- source:
    kind: ConfigMap
    name: parallelstore-vars
    fieldPath: data.INSTANCE_NAME
  targets:
  - select:
      kind: Job
    fieldPaths:
    - spec.template.spec.volumes.[name=parallelstore-volume].persistentVolumeClaim.claimName
    options:
      delimiter: '-'
      index: 0
- source:
    kind: ConfigMap
    name: parallelstore-vars
    fieldPath: data.COMPLETIONS
  targets:
  - select:
      kind: Job
    fieldPaths:
    - spec.completions
- source:
    kind: ConfigMap
    name: parallelstore-vars
    fieldPath: data.PARALLELISM
  targets:
  - select:
      kind: Job
    fieldPaths:
    - spec.parallelism
